<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Bulma link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>메인페이지(게시글 목록)</title>


    <script>
            /* 작성 게시글 정보 보내기*/
        function new_posting () {

          let title_give = $('#title').val();
          let name_give = $('#name').val();
          let text_give = $('#text').val();
            let pwd_give = $('#pwd').val();
            let date_give = new Date();

          
          $.ajax({
            type: "POST",
            url: "/api/new_posting",
            data: {
              title: title_give,
              name: name_give,
              text: text_give,
              pwd: pwd_give,
              date: date_give,
            },
            error: function (xhr, status, error) {
                    // 에러 시 코드
            },
            success: function (response) {
              alert('작성완료');
              location.href = '/';
              
            }
        });
        }        

    </script>

  </head>

  <body>

<!-- 메인 네비게이션 바 구역 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h2><strong>Hoon's Posting</strong></h2>
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href = "/new_posting.html">
          게시글 작성
        </a>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <hr>

  <!-- 게시글 작성 구역 -->

  <input class="input" type="text" placeholder="제목" id="title">
  <input class="input" type="text" placeholder="작성자 명" id="name">
  <textarea class="textarea" placeholder="게시글을 작성해주세요." id="text"></textarea>
  <input id='pwd' type='password' placeholder="비밀번호를 최대 10자리까지 입력해주세요." maxlength="10">

  <button class="button is-primary" onclick="new_posting()">작성</button>
  <button class="button" href= "/">취소</button>

  </body>
</html>
